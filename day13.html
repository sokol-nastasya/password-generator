<!-- Зробити генератор випадкових паролей, де можна обирати кількість символів, яку ми хочемо отримати -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <!-- styles -->
    <link rel="stylesheet" href="./day13.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Generate a new password</h1>
    </header>
    <main>
        <h2>Customize your password</h2>
        <input type="number" id="input_num" placeholder="Enter password length" autocomplete="off"/>
        <button id="generate_btn">Generate</button>
        <div class="ready_password" id="ready_password">
        </div>
    </main>
    
</body>
<script src="./day13.js"></script>
</html>
